      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Menu Principal</title>
    </h:head>
    <body onload="PF('dlg').show();">
        
        <h:form>            
          
    <p:growl  id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog responsive="true" draggable = "false" closable = "false" header="Cadastro VoluntÃ¡rio" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="1" cellpadding="1">
           
 
            <f:facet name="footer">
                <p:commandButton value="Cadastrar" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
            
            <f:facet name="footer">
                <p:commandButton value="Cadastrar" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" /> 
            </f:facet>  
            
           
            
            <f:facet name="footer">
                <p:commandButton value="Cadastrar" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" /><br /><br />
            </f:facet>  
            
            <f:facet name="footer">
                <p:commandButton value="Cadastrar" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
            
            <f:facet name="footer">
                <p:commandButton value="Cadastrar" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
            
            <f:facet name="footer">
                <p:commandButton value="Cadastrar" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
    </body>
</html>
